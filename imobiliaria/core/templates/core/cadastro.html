{% extends 'base.html' %}

{% block body %}
    <div id="content">
        <!-- cadastro.html -->

        <form action="/cms/imovel/new/" method="POST" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
        <div style="text-align: center;">
            <p style="color: green">{{ msg.sucesso }}</p>
            <p style="color: red">{{ msg.error }}</p>
        </div>
        <!-- Form Name -->
        <legend style="text-align: center;">Cadastro</legend>

        <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nome">Nome</label>
              <div class="col-md-4">
              <input id="nome" name="nome" type="text" placeholder="nome" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="descricao">Descrição</label>
              <div class="col-md-4">
              <input id="descricao" name="descricao" type="text" placeholder="descrição" class="form-control input-md">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cep">CEP</label>
              <div class="col-md-4">
              <input id="cep" name="cep" type="text" placeholder="cep" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="valor">Valor</label>
              <div class="col-md-4">
              <input id="cep" name="valor" type="text" placeholder="valor" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="imagem">Imagem</label>
              <div class="col-md-4">
              <input type="file" id="imagem" name="imagem">
              </div>
            </div>

        </fieldset>

        <div class="form-group" style="text-align: center">
          <div class="col-md-12">
            <button id="save" name="save" class="btn btn-success">Salvar</button>
          </div>
        </div>
    </form>

    </div>


{% endblock %}
